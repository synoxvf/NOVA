<?xml version="1.0" encoding="utf-8"?>
<Playbook>
    <Name>NOVA</Name>
    <Username>synoxvf</Username>
    <ShortDescription>Gaming and productivity focused</ShortDescription>
    <Title>NOVA Playbook for Windows 11</Title>
    <Description>A performance-focused playbook for AME Wizard, optimized for gaming and privacy. It removes system bloatware, disables tracking, and tunes default settings for a more responsive and productive experience.</Description>
    <Version>0.1.0</Version>
    <UniqueId>2260e152-6d07-4704-affc-0c74cebbdde0</UniqueId>
    <Git>https://github.com/synoxvf/NOVA</Git>
    
    <SupportsISO>true</SupportsISO>

    <OOBE>
        <BulletPoints>
            <BulletPoint Icon="Rocket" Title="Performance"
            Description="Reduces background system activity, disables telemetry, and adjusts power and system parameters for more stable performance."/>
            <BulletPoint Icon="Lock" Title="Usability"
            Description="Removes built-in advertising and unnecessary components, and adjusts the Windows interface to simplify everyday use."/>
            <BulletPoint Icon="Privacy" Title="Privacy"
            Description="Limits Microsoft's data collection and removes Edge and pre-installed components that are not required for system operation."/>
        </BulletPoints>
    </OOBE>

    <Software>
        <Package Option="browser-firefox" DefaultWebBrowser="true">
            <Name>firefox</Name>
            <Title>Firefox</Title>
            <Description>Open-source browser with enhanced tracking protection and privacy-focused engine.</Description>
            <Icon>firefox.png</Icon>
        </Package>
        <Package Option="browser-brave" DefaultWebBrowser="true">
            <Name>brave</Name>
            <Title>Brave</Title>
            <Description>Chromium-based browser with native ad-blocking and optimized performance.</Description>
            <Icon>brave.png</Icon>
        </Package>
        <Package Option="browser-chrome" DefaultWebBrowser="true">
            <Name>chrome</Name>
            <Title>Google Chrome</Title>
            <Description>Standard web browser featuring seamless Google account synchronization and compatibility.</Description>
            <Icon>chrome.png</Icon>
        </Package>
        <Package Option="browser-librewolf" DefaultWebBrowser="true">
            <Name>librewolf</Name>
            <Title>LibreWolf</Title>
            <Description>Hardened Firefox fork designed for maximum privacy, security, and zero telemetry.</Description>
            <Icon>librewolf.png</Icon>
        </Package>

        <Package Option="mpc-hc">
            <Name>mpc-hc</Name>
            <Title>MPC-HC</Title>
            <Description>Classic, lightweight media player for Windows with extensive codec support.</Description>
            <Icon>mpc-hc.png</Icon>
        </Package>
        <Package Option="vlc">
            <Name>vlc</Name>
            <Title>VLC Media Player</Title>
            <Description>Universal cross-platform multimedia player capable of playing any file format.</Description>
            <Icon>vlc.png</Icon>
        </Package>

        <Package Option="7-zip">
            <Name>7-zip</Name>
            <Title>7-Zip</Title>
            <Description>High-efficiency open-source file archiver with superior compression ratio.</Description>
            <Icon>7-zip.png</Icon>
        </Package>
        <Package Option="winrar">
            <Name>winrar</Name>
            <Title>WinRAR</Title>
            <Description>Professional archive manager for RAR, ZIP, and other compression formats.</Description>
            <Icon>winrar.png</Icon>
        </Package>

        <Package Option="steam">
            <Name>steam</Name>
            <Title>Steam</Title>
            <Description>Primary digital distribution platform for PC gaming and social networking.</Description>
            <Icon>steam.png</Icon>
        </Package>
        <Package Option="ea-app">
            <Name>ea-app</Name>
            <Title>EA App</Title>
            <Description>Official client for Electronic Arts games and subscription services.</Description>
            <Icon>ea-app.png</Icon>
        </Package>
        <Package Option="epicgameslauncher">
            <Name>epic-games</Name>
            <Title>Epic Games</Title>
            <Description>Digital storefront and launcher for Epic Games titles and Unreal Engine.</Description>
            <Icon>epic.png</Icon>
        </Package>
        <Package Option="ubisoft-connect">
            <Name>ubisoft-connect</Name>
            <Title>Ubisoft Connect</Title>
            <Description>Ecosystem of player services for Ubisoft games across all platforms.</Description>
            <Icon>ubisoft.png</Icon>
        </Package>
    </Software>

    <SupportedBuilds>
        <string>26100</string>
        <string>26200</string>
    </SupportedBuilds>

    <Requirements>
        <Requirement>DefenderToggled</Requirement>
        <Requirement>UCPDDisabled</Requirement>
        <Requirement>NoAntivirus</Requirement>
        <Requirement>FreshInstall</Requirement>
        <Requirement>Internet</Requirement>
        <Requirement>PluggedIn</Requirement>
    </Requirements>

    <FeaturePages>
        <CheckboxPage IsRequired="true" Description="Select system components for modification.">
            <TopLine Text="Removes bloatware and installs chosen apps."/>
            <Options>
                <CheckboxOption>
                    <Text>Remove Microsoft Edge</Text>
                    <Name>uninstall-edge</Name>
                </CheckboxOption>
                <CheckboxOption>
                    <Text>Install replacement software</Text>
                    <Name>install-software</Name>
                </CheckboxOption>
                <CheckboxOption>
                    <Text>Remove Xbox services and apps</Text>
                    <Name>uninstall-xbox</Name>
                </CheckboxOption>
            </Options>
        </CheckboxPage>

        <CheckboxPage IsRequired="true" Description="Resource and system efficiency optimizations.">
            <TopLine Text="Lowers CPU usage and frees up disk space."/>
            <Options>
                <CheckboxOption>
                    <Text>Disable GameBar and DVR</Text>
                    <Name>disable-gamebar</Name>
                </CheckboxOption>
                <CheckboxOption>
                    <Text>Disable BitLocker Encryption</Text>
                    <Name>disable-bitlocker</Name>
                </CheckboxOption>
                <CheckboxOption>
                    <Text>Disable Hibernation</Text>
                    <Name>disable-hibernation</Name>
                </CheckboxOption>
            </Options>
        </CheckboxPage>

        <CheckboxPage IsRequired="true" Description="Visual and UI customization.">
            <TopLine Text="Optimizes UI response and system appearance."/>
            <Options>
                <CheckboxOption>
                    <Text>Taskbar: Left Alignment</Text>
                    <Name>taskbar-left</Name>
                </CheckboxOption>
                <CheckboxOption>
                    <Text>Disable Transparency Effects</Text>
                    <Name>disable-transparency</Name>
                </CheckboxOption>
                <CheckboxOption>
                    <Text>Apply NOVA Visual Theme</Text>
                    <Name>nova-theme</Name>
                </CheckboxOption>
            </Options>
        </CheckboxPage>

        <RadioPage DefaultOption="disable-defender" Description="Manage real-time system protection.">
            <TopLine Text="Disabling Defender improves I/O speed."/>
            <Options>
                <RadioOption>
                    <Text>Enable Defender</Text>
                    <Name>enable-defender</Name>
                </RadioOption>
                <RadioOption>
                    <Text>Disable Defender</Text>
                    <Name>disable-defender</Name>
                </RadioOption>
            </Options>
        </RadioPage>

        <RadioPage DefaultOption="enable-vbs" Description="Configure Virtualization-Based Security.">
            <TopLine Text="Required for Valorant and FaceIT Anti-Cheats."/>
            <Options>
                <RadioOption>
                    <Text>Enable VBS (Compatibility Mode)</Text>
                    <Name>enable-vbs</Name>
                </RadioOption>
                <RadioOption>
                    <Text>Disable VBS (Performance Mode)</Text>
                    <Name>disable-vbs</Name>
                </RadioOption>
            </Options>
        </RadioPage>

        <RadioPage DefaultOption="context-legacy" Description="Choose Explorer shell interaction style.">
            <TopLine Text="Legacy menu provides instant access to all options."/>
            <Options>
                <RadioOption>
                    <Text>Windows 11 (Modern)</Text>
                    <Name>context-modern</Name>
                </RadioOption>
                <RadioOption>
                    <Text>Windows 10 (Legacy)</Text>
                    <Name>context-legacy</Name>
                </RadioOption>
            </Options>
        </RadioPage>

        <RadioImagePage CheckDefaultBrowser="true" DependsOn="install-software" DefaultOption="browser-firefox" Description="Select primary web browser.">
            <TopLine Text="Brave or Firefox are recommended for privacy."/>
            <Options>
                <RadioImageOption>
                    <Text>Firefox</Text>
                    <Name>browser-firefox</Name>
                    <FileName>firefox</FileName> 
                    <GradientTopColor>#FF3647</GradientTopColor>
                    <GradientBottomColor>#FFC742</GradientBottomColor>
                </RadioImageOption>
                <RadioImageOption>
                    <Text>Brave</Text>
                    <Name>browser-brave</Name>
                    <FileName>brave</FileName>
                    <GradientTopColor>#A33401</GradientTopColor>
                    <GradientBottomColor>#FFC481</GradientBottomColor>
                </RadioImageOption>
                <RadioImageOption>
                    <Text>Chrome</Text>
                    <Name>browser-chrome</Name>
                    <FileName>chrome</FileName>
                    <GradientTopColor>#DB4437</GradientTopColor>
                    <GradientBottomColor>#FFCD46</GradientBottomColor>
                </RadioImageOption>
                <RadioImageOption>
                    <Text>LibreWolf</Text>
                    <Name>browser-librewolf</Name>
                    <FileName>librewolf</FileName>
                    <GradientTopColor>#5A4FCF</GradientTopColor>
                    <GradientBottomColor>#00C2FF</GradientBottomColor>
                </RadioImageOption>
            </Options>
        </RadioImagePage>

        <RadioImagePage CheckDefaultBrowser="false" DependsOn="install-software" Description="Select default media player.">
            <TopLine Text="MPC-HC is recommended for performance."/>
            <Options>
                <RadioImageOption None="true"/>
                <RadioImageOption>
                    <Text>MPC-HC</Text>
                    <Name>mpc-hc</Name>
                    <FileName>mpc-hc</FileName> 
                    <GradientTopColor>#F5F5F5</GradientTopColor> 
                    <GradientBottomColor>#AAAAAA</GradientBottomColor> 
                </RadioImageOption>
                <RadioImageOption>
                    <Text>VLC</Text>
                    <Name>vlc</Name>
                    <FileName>vlc</FileName> 
                    <GradientTopColor>#FF8800</GradientTopColor> 
                    <GradientBottomColor>#FFCC33</GradientBottomColor> 
                </RadioImageOption>
            </Options>
        </RadioImagePage>

        <RadioImagePage CheckDefaultBrowser="false" DependsOn="install-software" Description="Select file archive manager.">
            <TopLine Text="7-Zip is open-source and efficient."/>
            <Options>
                <RadioImageOption None="true"/>
                <RadioImageOption>
                    <Text>7-Zip</Text>
                    <Name>7-zip</Name>
                    <FileName>7-zip</FileName> 
                    <GradientTopColor>#F5F5F5</GradientTopColor> 
                    <GradientBottomColor>#AAAAAA</GradientBottomColor> 
                </RadioImageOption>
                <RadioImageOption>
                    <Text>WinRAR</Text>
                    <Name>winrar</Name>
                    <FileName>winrar</FileName> 
                    <GradientTopColor>#3366FF</GradientTopColor> 
                    <GradientBottomColor>#6699FF</GradientBottomColor> 
                </RadioImageOption>
            </Options>
        </RadioImagePage>

        <CheckboxPage IsRequired="true" Description="Select game distribution platforms.">
            <Options>
                <CheckboxOption IsChecked="false">
                    <Text>Steam</Text>
                    <Name>steam</Name>
                </CheckboxOption>
                <CheckboxOption IsChecked="false">
                    <Text>EA app</Text>
                    <Name>ea-app</Name>
                </CheckboxOption>
                <CheckboxOption IsChecked="false">
                    <Text>Epic Games</Text>
                    <Name>epicgameslauncher</Name>
                </CheckboxOption>
                <CheckboxOption IsChecked="false">
                    <Text>Ubisoft Connect</Text>
                    <Name>ubisoft-connect</Name>
                </CheckboxOption>
            </Options>
        </CheckboxPage>
    </FeaturePages>
</Playbook>